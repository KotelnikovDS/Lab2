        <div>
            <form>
                <h1><b>Contact Us</b></h1>
                <hr class="i1">
                <p>
                    <label><b>Name<sup>*</sup>: </b><input class="i3" type="text" placeholder="Your name" required pattern="[A-Za-zА-Яа-яЁё]{3}.+"></label>
                </p>
                <hr class="i2">
                <p>
                    <label><b>Email<sup>*</sup>: </b><input class="i3" type="email" placeholder="Your email" required min="3"></label>
                </p>
                <hr class="i2">
                <p>
                    <label><b>Website<sup>*</sup>: </b><input class="i3" type="text" placeholder="Your website" required pattern="http://.+"></label>
                </p>

                <p>
                    <label><b>Message: </b><input class="i4" type="text" placeholder="Your Message" min="3" max="200"></label>
                </p>
                <hr class="i2">
                <button type="submit" class="button">Submit form</button>
                <hr class="i1">
            </form>
        </div>
	</body>
